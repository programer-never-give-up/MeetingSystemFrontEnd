<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="plugins/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>登录</title>
    <style>
        .container{
            display:table;
            height:100%;
        }
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .btn {
            line-height: 18px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/PNG.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="home-name">云活动系统</span>
    </a>
    <div class="nav-list">
        <a href="index.html" class="nav-list-item">首页</a>
    </div>
</nav>
<div class="container main-content">
    <!--  toast提示框  -->

    <div class="row-centered " >
        <!-- 登陆窗口 -->
        <div class="card text-center">
            <div class="card-header">
                用户登陆
            </div>

            <div class="card-body">
                <div class="text-center">
                    <div>
                    <label for="username" class="mb-2">用户名</label>
                    <input type="text" class="form-control w-25 m-auto" name="username" id="username" placeholder="用户名" autofocus>
                    </div>
                    <div>
                    <label for="password" class="mb-2 mt-2">密码</label>
                    <input type="password" class="form-control w-25 m-auto" name="password" id="password" placeholder="密码" required>
                    </div>
<!--                    <div class="form-check">-->
<!--                        <label class="form-check-label">-->
<!--                            <input type="checkbox" name="" class="form-check-input">记住密码-->
<!--                        </label>-->
<!--                    </div>-->
                    <div class="w-25 m-auto text-right">
                        <a href="#"><small>忘记密码？</small></a>
                    </div>
                    <div class="mt-2 button-group">
                        <button type="button" class="btn btn-danger" id="login">登陆</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='register.html'">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer class="footer" id="footer">
    <div class="container">
        <div class="row mt-3" style="text-align: center;">
            <small class="w-100">Copyright © 2019 PNG</small>
        </div>
    </div>
</footer>

<script src="plugins/fontawesome/font-awesome.js"></script>
<script src="plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="plugins/popper/popper.min.js"></script>
<script src="plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script src="js/nav.js"></script>
<script>
    $(function () {
        checkLogin(true, true);
    })
</script>
<script>
    // 这是调试登录的ajax

    $(function () {
        // 弹出提示框
        // response格式{"status":True, "message":"失败信息"}
        $('#login').click(function (e) {
            var username = $('#username').val();
            var password = $('#password').val();
            $.post('api/login/', {username:username, password: password}, function (data) {
                console.log(data);
                if (data.status)
                {
                    if(data.isAdmin)
                    {
                        toastMessage('登录成功,正在跳转...');
                        window.location.href = 'Administrators.html';
                    }
                    else
                    {
                        toastMessage('登录成功,正在跳转...');
                        window.location.href = 'index.html';
                    }
                }
                else
                {
                   toastMessage(data.message);

                }
            });
        })
    });
</script>
</body>
</html>
