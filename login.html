<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="plugins/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>登录</title>
    <style>
        .container{
            display:table;
            height:100%;
        }
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .toast {
            position: absolute;
            margin-top: 1rem;
            right: 1rem;
            z-index: 999;
        }
        .btn {
            line-height: 18px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://y4ngyy.xyz/assets/avatar.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="home-name">云会议系统</span>
    </a>
    <div class="nav-list">
        <a href="#" class="nav-list-item">公开会议列表</a>
        <a href="#" class="nav-list-item">控制台</a>
        <a href="" class="nav-list-item">消息</a>
        <a href="#" class="nav-list-item">个人中心</a>

        <span style="color: #ff5722;" class="nav-list-item">
                <i class="fas fa-power-off"></i>
                <a href="#">退出</a>
            </span>

    </div>
</nav>
<div class="toast w-25" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000" id="message-box">
    <div class="toast-header bg-danger text-white">
        <strong>提示</strong>
    </div>
    <div class="toast-body p-3" id="message">
    </div>
</div>
<div class="container main-content">
    <!--  toast提示框  -->

    <div class="row-centered " >
        <!-- 登陆窗口 -->
        <div class="card text-center">
            <div class="card-header">
                用户登陆
            </div>

            <div class="card-body">
                <div class="text-center">
                    <div>
                    <label for="username" class="mb-2">用户名</label>
                    <input type="text" class="form-control w-25 m-auto" name="username" id="username" placeholder="用户名" autofocus>
                    </div>
                    <div>
                    <label for="password" class="mb-2 mt-2">密码</label>
                    <input type="password" class="form-control w-25 m-auto" name="password" id="password" placeholder="密码" required>
                    </div>
<!--                    <div class="form-check">-->
<!--                        <label class="form-check-label">-->
<!--                            <input type="checkbox" name="" class="form-check-input">记住密码-->
<!--                        </label>-->
<!--                    </div>-->
                    <div class="w-25 m-auto text-right">
                        <a href="#"><small>忘记密码？</small></a>
                    </div>
                    <div class="mt-2 button-group">
                        <button type="button" class="btn btn-danger" id="login">登陆</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='register.html'">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer class="footer" id="footer">
    这是页脚
</footer>

<script src="plugins/fontawesome/font-awesome.js"></script>
<script src="plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="plugins/popper/popper.min.js"></script>
<script src="plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script>
    // 这是调试登录的ajax

    $(function () {
        // 弹出提示框
        // response格式{"status":True, "type":"企业用户 or 普通用户"}
        $.get('api/login/check/', function (data) {
           if (data.status) {
               window.location.href = 'index.html';
           }
        });
        // response格式{"status":True, "message":"失败信息"}
        $('#login').click(function (e) {
            var username = $('#username').val();
            var password = $('#password').val();
            $.post('api/login/', {username:username, password: password}, function (data) {
                console.log(data);
                if (data.status) {
                    $('#message').text('登录成功,正在跳转...');
                    $('#message-box').toast('show');
                    window.location.href='index.html';
                } else {
                    $('#message').text(data.message);
                    $('#message-box').toast('show');
                }
            });
        })
    });
</script>
</body>
</html>
