<div class="container main-content">
        <h2>控制台</h2>
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapseOne">
                    审核请求
                </a>
            </div>
            <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                    <ul class="p-0" id="publishRequest">
                        <li class="item-card">
                            <div class="item-info">
                                <a href="undefined">
                                    <h5>东南大学实训宣讲会1</h5>
                                </a>
                                <h6>地点：计算机楼 时间：2019-6-8——2019-6-9</h6>
                                <h6>东南大学计算机科学与工程学院</h6>
                                <a href="undefined">
                                    <button class="btn btn-info">详情</button>
                                </a>
                                <button class="btn btn-primary">同意</button>
                                <button class="btn btn-danger">拒绝</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                    修改请求
                </a>
            </div>
            <div id="collapseTwo" class="collapse" data-parent="#accordion">
                <div class="card-body" >
                    <ul class="p-0" id="modifyRequest">
                        <li class="item-card">
                            <div class="item-info">
                                <a href="undefined">
                                    <h5>东南大学实训宣讲会1</h5>
                                </a>
                                <h6>地点：计算机楼 时间：2019-6-8——2019-6-9</h6>
                                <h6>东南大学计算机科学与工程学院</h6>
                                <a href="undefined">
                                    <button class="btn btn-info">详情</button>
                                </a>
                                <button class="btn btn-primary ">同意</button>
                                <button class="btn btn-danger">拒绝</button>
                            </div>
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                    删除请求
                </a>
            </div>
            <div id="collapseThree" class="collapse" data-parent="#accordion">
                <div class="card-body">
                    <ul class="p-0"  id="deleteRequest">
                        <li class="item-card">
                            <div class="item-info">
                                <a href="undefined">
                                    <h5>东南大学实训宣讲会1</h5>
                                </a>
                                <h6>地点：计算机楼 时间：2019-6-8——2019-6-9</h6>
                                <h6>东南大学计算机科学与工程学院</h6>
                                <a href="undefined">
                                    <button class="btn btn-info">详情</button>
                                </a>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#myAgree">同意</button>
                                <div class="modal fade" id="myAgree" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                    &times;
                                                </button>
<!--                                                <h4 class="modal-title" id="myModalLabel">-->
<!--                                                   确定要同意吗？-->
<!--                                                </h4>-->
                                            </div>
                                            <div class="modal-body">
                                                确定要同意吗
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                                </button>
                                                <button type="button" class="btn btn-primary">
                                                    确定
                                                </button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>
                                <button class="btn btn-danger">拒绝</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
