<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="plugins/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="" crossorigin="anonymous">
    <!-- 引入bootstrap的 inputfile插件-->
    <link type="text/css" rel="stylesheet" href="plugins/bootstrap_fileinput/css/fileinput.min.css" />
    <style>
         /*
         会议项目前文字的style
          */
        label.inputLabel{
            text-align: center;
        }
    </style>
    <title>主页</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://y4ngyy.xyz/assets/avatar.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="home-name">云活动系统</span>
        </a>
        <div class="nav-list">
            <a href="index.html" class="nav-list-item">首页</a>
        </div>
    </nav>
    <div class="container main-content mb-4">
        <div class="card">
            <div class="card-header">
                <div class="col-12 title" style="text-align: center">
                    <h5 >新建活动</h5>
                </div>
            </div>
            <div class="card-body">
                <div class="col-12 content-show">
                    <!-- 新建会议的表单——by 杨彬-->
                    <div style="width: 80%; margin: 0 auto;">
                        <form class="form-horizontal" role="form">
                            <div class = "form-group row" id="logoInputGroup">
                                <label class="col-2 control-label inputLabel" >活动logo:</label>
                                <div class="col-10">
                                    <img src="https://y4ngyy.xyz/assets/avatar.jpg" style="border:1px dashed grey; border-radius: 10px; width:15%" id="activity-logo">
                                    <div style="width: 100%;padding: auto;">
                                        <label for="upload-activity-logo" class="btn btn-primary" style="margin: 10px" >选择logo</label>
                                        <input id="upload-activity-logo" type="file" style="display: none">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" role="form" id="nameInputGroup">
                                <label class="col-2  control-label inputLabel" for="name-input">活动名称:</label>
                                <div class="col-10">
                                    <input type="text" id="name-input" class="form-control col-lg-6" placeholder="请输入活动名称">
                                </div>
                            </div>
                            <div class="form-group row" role="form" id="timeInputRow">
                                <label class="col-2 control-label inputLabel" for="timeDiv" >活动时间:</label>
                                <div class="col-10" id="timeDiv">
                                    <div>开始时间：<input type="datetime-local" id="start-time-input" class="form-control col-lg-6"></div>
                                    <div>结束时间：<input type="datetime-local" id="end-time-input" class="form-control col-lg-6"></div>
                                </div>
                            </div>
                            <div class="form-group row" role="form" id="locationGroup">
                                <label class="col-2 control-label inputLabel"  for="location-input">活动地点:</label>
                                <div class="col-10">
                                    <input type="text" id="location-input" class="form-control col-lg-6" placeholder="请输入活动地点">
                                </div>
                            </div>
                            <div class="form-group row" role="form" id="organizerGroup">
                                <label class="col-2 control-label inputLabel" for="organizer-input">主办方:</label>
                                <div class="col-10">
                                    <input type="text" id="organizer-input" class="form-control col-lg-6" placeholder="主办方">
                                </div>
                            </div>
                            <div class="form-group row" role="form" id="introductionGroup">
                                <label class="col-2 control-label inputLabel" for="introduction-input">活动简介:</label>
                                <div class="col-10">
                                    <textarea type="text" id='introduction-input'class="form-control col-lg-6" rows="4" >
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group row" id="uplodeFileGroup">
                                <label class="col-2 control-label inputLabel" for="upload-file-input">活动资料:</label>
                                <div class="col-10">
                                    <input id="upload-file-input" name="userfile" multiple type="file" data-show-caption="true">
                                </div>
                            </div>
                            <div class="form-group row" id="activityTypeGroup">
                                <label class="col-2 control-label inputLabel" >活动类型：</label>
                                <div class="col-10">
                                    <label class="radio-inline"><input type="radio" name="activity-type">会议</label>
                                    <label class="radio-inline"><input type="radio" name="activity-type">讲座</label>
                                    <label class="radio-inline"><input type="radio" name="activity-type">活动</label>
                                    <label class="radio-inline"><input type="radio" name="activity-type">其它</label>
                                </div>
                            </div>
    <!--                        保存和提交按钮-->
                            <div class="form-group row" >
                                <div class="col-2 offset-5"> <button type="button" class="btn btn-primary" id="activity-save-btn">保存</button></div>
                                <div class="col-2"><button type="button" class="btn btn-secondary" id="activity-cancel-btn">取消</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
        这是页脚
    </footer>
    <script src="plugins/fontawesome/font-awesome.js"></script>
    <script src="plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap_fileinput/js/fileinput.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap_fileinput/js/locales/zh.js"></script>
    <script src="plugins/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="js/nav.js"></script>
    <script type="text/javascript" src="js/console_newMeeting.js"></script>
    <script>
        $(function () {
            checkLogin(true, false);
        })
    </script>
</body>
</html>
